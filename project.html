<script>
const projects = {
  "new-project": {
    title: "Hyper Vulgaris",
    meta: "Oil on Canvas, 40 Ã— 80 cm, 2026",
    description: "Project description.",
    images: ["hyper-vulgaris.JPG"]
  }
};

const params = new URLSearchParams(window.location.search);
const key = params.get("project");
const project = projects[key];

if (!project) {
  document.getElementById("project-title").textContent = "Project not found";
  console.error("No project found for key:", key);
} else {
  document.getElementById("project-title").textContent = project.title;
  document.getElementById("project-meta").textContent = project.meta;
  document.getElementById("project-description").textContent = project.description;

  const gallery = document.getElementById("gallery");

  project.images.forEach(img => {
    const image = document.createElement("img");
    image.loading = "lazy";
    image.src = `images/${key}/${img}`;
    image.alt = project.title;
    gallery.appendChild(image);
  });
}
</script>
